<!doctype html><html lang="en"><head><meta charset="utf-8"/><title>Asciimer Editor</title><style>.loader-body{width:100%;height:100vh;background-color:#293742;position:fixed;z-index:2000;visibility:visible;top:0;left:0;text-align:center;justify-content:center;align-content:center;transition:.5s all}.loader{width:100px;height:100px;border:12px solid #fff;border-radius:50%;position:absolute;border-top-color:#137cbd;transform:translate(-50%,-50%);top:50%;left:50%;-webkit-animation:1s spin infinite linear;-o-animation:1s spin infinite linear;animation:1s spin infinite linear}.loader-body.done{visibility:hidden;opacity:0}@keyframes spin{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(360deg)}}</style><link href="main.css" rel="stylesheet"></head><body><script>document.body.onload=function(){setTimeout((function(){var n=document.getElementById("loader");n.classList.contains("done")||n.classList.add("done")}),1e3)}</script><div class="loader-body" id="loader"><div class="loader"></div></div><div id="container"></div><script src="main.js"></script></body></html>
